<section class="flex gap-x-3 m-5">
    <section class="flex-auto mx-3">
        <h3 class="text-gray-700 font-semibold text-center">Registra tu efectivo</h3>
        <form [formGroup]="cashForm"> 
            <table class="w-full table-auto text-center divide-y divide-green-400">
            <thead  class="bg-gray-50">
                <tr>
                    <th *ngFor="let headerValue of headerValues" class="px-6 py-2 text-xs text-gray-500">
                        {{headerValue}}
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-300">
                <tr class="whitespace-nowrap" *ngFor="let moneda of valoresBilletesMoneda">
                    <td class="px-4 py-2 text-sm text-gray-500">
                        <label for="denominacion.denominacion" >{{moneda.value | currency}}</label></td>
                    <td> 
                        <input 
                        class="bg-slate-400 rounded pl-2"
                        id="denominacion.denominacion" 
                        type="number"
                        min="0"
                        [formControlName]="moneda.denomination"
                        (keyup)="calculateSubtotal(moneda)"
                        value="denominacion.valor">
                    </td>
                    <td>
                        <input
                        class="bg-slate-400 rounded pl-2"
                        [disabled]="true"
                        type="number"
                        [value]="moneda.subtotal">
                    </td>
                </tr>
            </tbody>
            </table>

        </form>
        <div class="mx-2 flex justify-between ">
            <div> 
                <label for="total" class="p-2 text-gray-800 font-semibold">Total</label>
                <input
                class="font-semibold bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-base rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" 
                id="total"
                disabled 
                type="number" 
                [value]="total">
            </div>
        </div>

            <button mat-raised-button color="primary" (click)="saveCash()">Guardar</button>
            <button mat-raised-button color="primary" (click)="calculateTellerCash()">Calcular fondo</button>
        </div> -->
    </section>
