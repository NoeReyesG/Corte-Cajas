<section class="flex-wrap gap-x-3 m-5 md:flex">
    <section class="flex-auto mx-3">
        <h3 class="text-gray-700 font-semibold text-center">Registra tu efectivo</h3>
        <form [formGroup]="cashForm"> 
            <table class="w-full table-auto text-center divide-y divide-green-400 rounded">
            <thead  class="bg-gray-50">
                <tr>
                    <th *ngFor="let headerValue of headerValues" class="px-6 py-1.5 text-xs text-gray-500">
                        {{headerValue}}
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-300">
                <tr class="whitespace-nowrap" *ngFor="let moneda of valoresBilletesMoneda" class="bg-[#115f9a]">
                    <td class="px-4 py-1.5 text-sm text-white">
                        <label for="denominacion.denominacion" >{{moneda.value | currency}}</label></td>
                    <td> 
                        <input 
                        class="bg-indigo-50 outline-none border-indigo-700 rounded pl-2"
                        id="denominacion.denominacion" 
                        type="number"
                        min="0"
                        [formControlName]="moneda.denomination"
                        (keyup)="calculateSubtotal(moneda)"
                        value="denominacion.valor">
                    </td>
                    <td>
                        <input
                        class="bg-slate-300 rounded pl-2"
                        [disabled]="true"
                        type="number"
                        [value]="moneda.subtotal">
                    </td>
                </tr>
            </tbody>
            </table>

        </form>
        <div class="p-2 flex justify-end "> 
                <label for="total" class="p-2 text-gray-800 font-semibold">Total</label>
                <button
                class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-base font-semibold rounded-lg focus:ring-green-500 focus:border-green-500 block w-28 p-1.5 dark:bg-gray-700 dark:border-green-500" 
                id="total" 
                > {{total | currency}}
                </button>
        </div>
        <!-- <div class="m-2 flex justify-between">
            <button mat-raised-button color="primary" (click)="saveCash()">Guardar</button>
            <button mat-raised-button color="primary" (click)="calculateTellerCash()">Calcular fondo</button>
        </div> -->
    </section>

    <section class="flex-auto mx-3">
        <h3 class="text-gray-700 font-semibold text-center">Retira para tu pico</h3>
        <form [formGroup]="tellerCashForm" class="mx-5"> 
            <table class="w-full table-auto text-center divide-y divide-green-400">
                <thead  class="bg-gray-50">
                    <tr>
                        <th *ngFor="let headerValue of headerValues" class="md:table-cell px-6 py-1.5 text-xs text-gray-500">
                            {{headerValue}}
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-300">
                    <tr class="whitespace-nowrap" *ngFor="let currency of tellerCashInfo" class="bg-[#9b19f5]">
                        <td class="px-4 py-1.5 text-sm text-white md:table-cell">
                            <label for="denominacion.denominacion" >{{currency.value | currency}}</label></td>
                        <td class="md:table-cell"> 
                            <input 
                            class="bg-slate-300 rounded pl-2"
                            id="denominacion.denominacion" 
                            type="number"
                            [formControlName]="currency.denomination"
                            value="denominacion.valor">
                        </td>
                        <td class="md:table-cell">
                            <input
                            class="bg-slate-300 rounded pl-2"
                            [disabled]="true"
                            type="number"
                            [value]="currency.subtotal">
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>

        <div class="p-2 flex justify-end"> 
            <label for="total" class="p-2 text-gray-800 font-semibold">Total</label>
            <button
            class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-base font-semibold rounded-lg focus:ring-green-500 focus:border-green-500 block w-28 p-1.5 dark:bg-gray-700 dark:border-green-500" 
            id="total" 
            > {{total | currency}}
            </button>
        </div>
    </section>

    <section class="flex-auto mx-3">
        <h3 class="text-gray-700 font-semibold text-center">Retira para tu fondo fijo</h3>
        <form [formGroup]="tellerCashForm" class="mx-5"> 
            <table class="w-full table-auto text-center divide-y divide-green-400">
                <thead  class="bg-gray-50">
                    <tr>
                        <th *ngFor="let headerValue of headerValues" class="md:table-cell px-6 py-1.5 text-xs text-gray-500">
                            {{headerValue}}
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-300">
                    <tr class="whitespace-nowrap" *ngFor="let currency of tellerCashInfo" class="bg-[#1984c5]">
                        <td class="px-4 py-1.5 text-sm text-white md:table-cell">
                            <label for="denominacion.denominacion" >{{currency.value | currency}}</label></td>
                        <td class="md:table-cell"> 
                            <input 
                            class="bg-slate-300 rounded pl-2"
                            id="denominacion.denominacion" 
                            type="number"
                            [formControlName]="currency.denomination"
                            value="denominacion.valor">
                        </td>
                        <td class="md:table-cell">
                            <input
                            class="bg-slate-300 rounded pl-2"
                            [disabled]="true"
                            type="number"
                            [value]="currency.subtotal">
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>

        <div class= "p-2 flex justify-end px-1.5">
            <label for="tellerCashTotal" class="p-2 text-gray-800 font-semibold">Total</label>
            <button
            class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-base font-semibold rounded-lg focus:ring-green-500 focus:border-green-500 block w-28 p-1.5 dark:bg-gray-700 dark:border-green-500" 
            id="tellerCashTotal" 
            > {{tellerCashTotal | currency}}
            </button>
        </div>
    </section>
</section>

<section class="flex justify-end px-10">

        <mat-icon>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">

              </svg>

        Limpiar

</section>
