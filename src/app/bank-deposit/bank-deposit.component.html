<section class=" main-container m-2 border border-green-500 h-30">
    <section class="head">
        <div class="bank-logo">
            <img src="./assets/logo-bbva.png" alt="logo bancario bbva">
        </div>
        <div class="fill-info">Llenar una ficha por cada tipo de deposito(A, B รณ C)</div>
        <div id="cashier-name"><input style="text-align: right;" type="text" value="Noe Reyes"></div>
        <div class="title">
            <b>DEPOSITO EMPRESARIAL</b>
        </div>
        <div class="cash-dispenser-number">
            <div class="teller-number"> 
                <label for="teller-window-number">No DE CAJA</label>
                <input type="number" id="teller-window-number">
            </div>
        </div>
        <div class="coin">MONEDA</div>
        <div class="national">
            <mat-checkbox>Nacional</mat-checkbox>
        </div>
        <div class="usd">
            <mat-checkbox>Dolares</mat-checkbox>
        </div>
        
    </section>
    <section class="full-body">
        <section class="body-head">
            <section class="agreement-number">
                <div>Numero de convenio</div>
                <div style="font-size: x-large;"><b>76456</b></div>
            </section>
            <section class="reference">
                <div>Referencia</div>
                <div><input type="text" value="050000000572"></div>
            </section>
            <section class="date">
                <div>FECHA (DD/MM/AA)</div>
                <div style="font-size: large;"><b>{{currentDate | date}}</b></div>
            </section>    
        </section>
        <section class="right-left">
            <section>
                <div class="body-subhead">    
                    <div class="cash">
                        <span>A) </span>
                        <input type="checkbox" id="cashInput" checked>
                        <label for="cashInput">EFECTIVO Y CHEQUES BANCOMER</label>
                    </div>
                    <div class="checks">
                        <span>B) </span>
                        <input type="checkbox" id="checksInput">
                        <label for="checksInput">CHEQUES DE OTROS BANCOS</label>
                    </div>
                    <div class="foreign-currency">
                        <span>C) </span>
                        <input type="checkbox" id="foreignInput">
                        <label for="foreignInput">REMESAS SOBRE EL EXTRANJERO</label>
                    </div>
                </div>
            <form [formGroup]="bankDepositForm">

                <ng-container formArrayName="checks">
                    <div class="head-table">
                        <div class="cell">
                            Cheque
                        </div>
                        <div class="cell">
                            Importe
                        </div>
                        <div class="cell">
                            Cheque
                        </div>
                        <div class="cell">
                            Importe
                        </div>
                        <div class="cell">
                            Cheque
                        </div>
                        <div class="cell">
                            Importe
                        </div>
                    </div>
                    <div class="checksForm">
                        
                        <ng-container *ngFor="let info of checks.controls; let i = index;"  >
                    
                            <div [formGroupName]="i" style="display: flex"> 
                                <input type="number" formControlName="number" placeholder="number" class="">
                            
                                <input type="number" formControlName="value" placeholder="value">
                            </div>
                        </ng-container>
                    
                        <ng-container *ngFor="let info of checks.controls; let i = index;"  >
                    
                            <div [formGroupName]="i" style="display: flex"> 
                                <input type="number" formControlName="number" placeholder="number">
                            
                                <input type="number" formControlName="value" placeholder="value">
                            </div>
                        </ng-container>
                    
                        <ng-container *ngFor="let info of checks.controls; let i = index;"  >
                    
                            <div [formGroupName]="i" style="display: flex"> 
                                <input type="number" formControlName="number" placeholder="number">
                            
                                <input type="number" formControlName="value" placeholder="value">
                            </div>
                        </ng-container>
                        

                    </div>
                    
                    <!-- <ng-container *ngFor="let info of checks.controls; let i = index;"  >
                        
                        <div [formGroupName]="i" class="checksForm"> 
                            <input type="number" formControlName="number" placeholder="number" class="cell">
                        
                            <input type="number" formControlName="value" placeholder="value" class="cell">
                        </div>

                    </ng-container> -->
                        
                </ng-container>
            
            </form>
            </section>
        </section>



        
    </section>
   

</section>
